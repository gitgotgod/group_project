<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Basketball</title>
</head>

<body>
    <div class="nav">
        <h1>All Games</h1>
        <div class="navright">
            <form action="/dashboard">
                <button>Home</button>
            </form>
            <form action="/new">
                <button>+ Create Game</button>
            </form>
            <form action="/logout">
                <button>Logout</button>
            </form>
        </div>
    </div>

    <div class="bottom">
        <h1>All Games</h1>
        <div class="gamebox">
            <table>
                <thead>
                    <tr>
                        <th>Home Team</th>
                        <th>Score</th>
                        <th>Away Team</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody style="border: 1px solid black;">
                    {% for game in games %}
                    <tr>
                        <td>{{game.hometeam}}</td>
                        <td>{{game.homescore}}</td>
                        <td>{{game.awayteam}}</td>
                        <td>{{game.awayscore}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
